<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-body-tertiary">
    <!-- header/navbar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container px-4">
          <a class="navbar-brand" href="index.html">Todo App</a>
          <a href="profile.html">
            <img
              src="./img/cat.png"
              alt="avatar-cat"
              width="40px"
              class="avatar"
            />
          </a>
        </div>
      </nav>
    </header>
    <!-- main content -->
    <div class="container-lg">
      <!-- input form -->
      <div class="row justify-content-center">
        <div class="col col-sm-6 gy-3">
          <div id="input-form" class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title">Tambahkan Todo</h5>
                </div>
                <div class="col">
                  <h5 class="card-title text-end" id="todo-date"></h5>
                </div>
              </div>
              <form id="todo-form">
                <div class="mb-3">
                  <label for="todo-title" class="form-label"
                    >Masukkan Todo</label
                  >
                  <textarea
                    type="text"
                    class="form-control"
                    id="todo-title"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="todo-priority" class="form-label"
                    >Prioritas</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    id="todo-priority"
                  >
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>

                <button
                  type="submit"
                  id="submit-todo"
                  class="btn btn-secondary"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- todo list -->
      <div class="row justify-content-center">
        <div class="col col-sm-6 gy-3">
          <div class="card mb-1">
            <div class="card-body">
              <h5 class="card-title">Todo List</h5>
              <div id="todo-list" style="max-height: 200px; overflow-y: scroll">
                <!-- todo data rendered here -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- todo done list -->
      <div class="row justify-content-center mt-2">
        <div class="col col-sm-6 gy-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Todo Done List</h5>
              <div
                id="todo-done-list"
                style="max-height: 200px; overflow-y: scroll"
              >
                <!-- todo data rendered here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container text-center">
        <span class="text-muted">Copyright &copy; 2024 - Alfan Aisy</span>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
